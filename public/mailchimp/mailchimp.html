<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="TheOverAnalyzed is a website about technology, design, and pop culture.">
		<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7099154/750568/css/fonts.css">
	</head>

	<body>
		<div style=".fadeInDown{-webkit-animation:fadeInDown 0.6s;animation:fadeInDown 0.6s}@-webkit-keyframes fadeInDown{0%{opacity:0;-webkit-transform:translateY(-40px);transform:translateY(-40px)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}@keyframes fadeInDown{0%{opacity:0;-webkit-transform:translateY(-40px);transform:translateY(-40px)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}.fadeInUp{-webkit-animation:fadeInUp 0.6s;animation:fadeInUp 0.6s}@-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translateY(40px);transform:translateY(40px)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}@keyframes fadeInUp{0%{opacity:0;-webkit-transform:translateY(40px);transform:translateY(40px)}100%{opacity:1;-webkit-transform:translateY(0);transform:translateY(0)}}">
			<div class="fadeInDown" style="color: #555; font-family: 'Ideal Sans SSm A', 'Ideal Sans SSm B', -apple-system, -sans-serif; line-height: 1.6; margin: auto; padding: 0; width: 80vw;">

				<div class="fadeInDown header">
					<p style="margin: 4em auto 4em auto;">
						<img style="display:block; margin: auto; max-width: 250px; min-width: 200px; width:15vw;" src="http://theoveranalyzed.net/images/mailchimplogo.svg" title="logo">
					</p>
				</div>

				<div class="fadeInUp main">
					<h1>New Posts</h1>
					<div>*|RSSITEMS:|*</div>
						<ul style="font-size: 1.3em; font-weight: 400; padding-left: 0">
							<li style="list-style-position: inside; padding-left: 0.5em;" title="Link to post">
								<span style="margin-left: 0.25em"><a style="color: #555; text-decoration: none;" href="*|RSSITEM:URL|*" target="_blank"><span>*|RSSITEM:TITLE|*</span></a></span>
							</li>
						</ul>
					<div>*|END:RSSITEMS|*</div>
				</div>

				<div class="fadeInUp footer" style="border-top: 2px solid #eee; font-size: 0.8em; margin: 10em auto; padding: 1em; text-align: center;">
					<p>This email was sent to <a href="mailto:*|EMAIL|*" target="_blank" style="color:#555" title="This email was sent to _this_ email address">*|EMAIL|*</a><p>
					<p>
						<span><a href="*|ABOUT_LIST|*" target="_blank" style="color:#555; margin-right: 1em;" title="Link to subscription information">Why did I get this?</a></span>
						<span><a href="*|UNSUB|*" style="color:#555; margin-right: 1em;" title="Click to unsubscribe (sad)">Unsubscribe</a></span>
						<span><a href="*|UPDATE_PROFILE|*" style="color:#555" title="Click to adjust subscription preferences">Subscription Preferences</a></span>
					</p>
					<p>
						<address style="font-style: normal;" title="This is the fakest address ever. If you think this exists, I don't know if we can be friends.">
							TheOverAnalyzed<br>
							123&nbsp;CAN-SPAM&nbsp;Act&nbsp;Road<br>
							Dumb,&nbsp;CA&nbsp;12345&nbsp;USA
						</address>
					</p>
					<p>*|REWARDS|*</p>
				</div>

			</div>
		</div>
	</body>
</html>
