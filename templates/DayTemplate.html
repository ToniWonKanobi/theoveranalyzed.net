<!-- start day loop -->
<section class="day">
	<h1 class="day" style="display:none">Day</h1>
	<section class="articles">
		<h1 class="articles" style="display:none">Articles</h1>
		{{#each articles}}
			{{> article}}
			<hr class="articleDivider">
		{{/each}}
	</section>
</section>
<!-- end day loop -->
