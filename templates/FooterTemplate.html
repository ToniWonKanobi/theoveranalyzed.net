<section class="pagination">
	<h2 class="hidden">Pagination</h2>
	<p class="page-markers">
		{{#if nextPage}}
			<a class="older" href="/page/{{nextPage}}" class="nextPage" rel="previous" title="Older Posts"><span style="vertical-align: -4%">&#8592;</span>&nbsp;Older</a>
		{{/if}}
		{{#if prevPage}}
			<a class="newer" href="/page/{{prevPage}}" rel="next" title="Newer Posts">Newer&nbsp;<span style="vertical-align: -4%">&#8594;</span></a>
		{{/if}}
	</p>
</section>
