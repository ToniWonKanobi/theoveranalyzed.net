<header class="postHeader">
	<h1>
{{#if Link}}
	<!--linked post-->
	<a class="post-title linked" href="{{Link}}">{{Title}}</a> <span class="linkarrow">→</span>
{{else}}
	<!--not linked post-->
	<a class="post-title" href="{{relativeLink}}">{{Title}}</a>
{{/if}}
	</h1>
	<div class="date">
		<time class="time" dateTime="{{formatIsoDate Date}}">{{formatPostDate Date}}</time>
		<a class="postPermalink" title="Permalink" href="{{permalink}}">∞</a>
	</div>
</header>
