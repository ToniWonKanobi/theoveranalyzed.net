{{#if Link}}
<header class="postheaderlinked">
	<h2><a href="{{Link}}" title="Go to External Content">{{Title}}&nbsp;<span class="linkarrow">&#8594;</span></a></h2>
	<ul class="postsubtitle">
		<li class="date">
			<a href="{{formatArchiveDate Date}}" title="Posts from this day"><time dateTime="{{formatIsoDate Date}}">{{formatPostDate Date}}</time></a>
		</li>
		<li class="tags"><label>Tags: </label>
			<ul>
				{{#each tags}}
				<li>{{{this}}}</li>
				{{/each}}
			</ul>
		</li>
	</ul>
</header>
{{else}}
<header class="postheader">
	<h2><a href="{{relativeLink}}" title="Permalink to this Post">{{Title}}</a></h2>
	<ul class="postsubtitle">
		<li class="date">
			<a href="{{formatArchiveDate Date}}" title="Posts from this day"><time dateTime="{{formatIsoDate Date}}">{{formatPostDate Date}}</time></a>
		</li>
		<li class="tags"><label>Tags: </label>
			<ul>
				{{#each tags}}
				<li>{{{this}}}</li>
				{{/each}}
			</ul>
		</li>
	</ul>
	</header>
{{/if}}
