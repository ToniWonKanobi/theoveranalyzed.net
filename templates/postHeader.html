{{#if Link}}
	<!--linked post-->
<header class="postHeaderLinked">
	<h1><a class="post-title linked" href="{{Link}}">{{Title}}</a> <span class="linkarrow">â†’</span></h1>
	<div class="date">
		<time class="Linkedtime" dateTime="{{formatIsoDate Date}}">{{formatPostDate Date}}</time>
		<span class="dot">&bull;</span> <a class="postPermalink" title="Permalink" href="{{permalink}}">Permalink</a>
		{{#if tags}}
	{{#if tags}}
		<span class="dot">&bull; {{#each tags}} {{{this}}} {{/each}}</span>
	</div>
</header>
{{/if}}
{{else}}
	<!--not linked post-->
<header class="postHeader">
	<h1><a class="post-title" href="{{relativeLink}}">{{Title}}</a></h1>
	<div class="date">
		<time class="time" dateTime="{{formatIsoDate Date}}">{{formatPostDate Date}}</time>
	</div>
</header>
{{/if}}
