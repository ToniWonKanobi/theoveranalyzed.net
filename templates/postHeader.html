{{#if Link}}
<!-- Linked Post-->
<header class="postHeaderLinked">
	<h2><a class="postTitleLinked" href="{{Link}}">{{Title}}</a>&nbsp;<i class="fa fa-long-arrow-right"></i></h2>
	<div class="postSubtitle">
		<ul class="postSubtitleItems">
			<li class="postDate">
				<a href="http://www.historynet.com/today-in-history/{{formatCalendar Date}}">
					<time class="linkedTime" dateTime="{{formatIsoDate Date}}" pubDate><i class="fa fa-clock-o fa-fw"></i>&nbsp;{{formatPostDate Date}}</time>
				</a>
			</li>
			<li class="postPermalink">
				<a class="postPermalink" title="Permalink to post" href="{{permalink}}"><i class="fa fa-paragraph fa-fw"></i>&nbsp;Permalink</a>
			</li>
			<li class="postSource">
				<a class="postSource" title="Source code for page" href="{{permalink}}.md"><i class="fa fa-code fa-fw"></i>&nbsp;Source</a>
			</li>
			<li class="postTags">
				<label><i class="fa fa-tags fa-fw"></i>&nbsp;Tags</label>
				<ul class="eachTag">
					{{#each tags}}
					<li><i class="fa fa-tag fa-fw"></i>&nbsp;{{{this}}}</li>
					{{/each}}
				</ul>
			</li>
		</ul>
	</div>
</header>
{{else}}
<!-- Non-linked Post -->
<header class="postHeader">
	<h1><a class="postTitle" href="{{relativeLink}}">{{Title}}</a></h1>
	<div class="postSubtitle">
		<ul class="postSubtitleItems">
			<li class="postDate">
				<a href="http://www.historynet.com/today-in-history/{{formatCalendar Date}}"><time class="linkedTime" dateTime="{{formatIsoDate Date}}" pubDate><i class="fa fa-clock-o fa-fw"></i>&nbsp;{{formatPostDate Date}}</time></a>
			</li>
			<li class="postSource">
				<a class="postSource" title="Source code for page" href="{{relativeLink}}.md"><i class="fa fa-code fa-fw"></i>&nbsp;Source</a>
			</li>
			<li class="postTags">
				<label><i class="fa fa-tags fa-fw"></i>&nbsp;Tags</label>
				<ul class="eachTag">
					{{#each tags}}
					<li><i class="fa fa-tag fa-fw"></i>&nbsp;{{{this}}}</li>
					{{/each}}
				</ul>
			</li>
		</ul>
	</div>
</header>
{{/if}}
