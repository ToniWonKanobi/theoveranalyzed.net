{{#if Link}}
	<!--linked post-->
<header class="postHeaderLinked">
	<h2><a class="postTitleLinked" href="{{Link}}">{{Title}}</a> <i class="fa fa-long-arrow-right fa-fw"></i></i></h2>
	<div class="postSubtitle">
		<ul class="postSubtitleItems">
			<li class="postDate"><a href="http://www.historynet.com/today-in-history/{{formatCalendar Date}}"><time class="linkedTime" dateTime="{{formatIsoDate Date}}"><i class="fa fa-clock-o fa-fw"></i> {{formatPostDate Date}}</time></a></li>
			<li class="postPermalink"><a class="postPermalink" title="Permalink to post" href="{{permalink}}"><i class="fa fa-paragraph fa-fw"></i> Permalink</a></li>
			<li class="postSource"><a class="postSource" title="Source code for page" href="{{permalink}}.md"><i class="fa fa-code fa-fw"></i> Source</a></li>
			<li class="postTags">
				<label><i class="fa fa-tags fa-fw"></i> Tags</label>
				<ul class="eachTag">
					{{#each tags}}
					<li><i class="fa fa-tag fa-fw"></i> {{{this}}}</li>
					{{/each}}
				</ul>
			</li>
		</ul>
	</div>
</header>
{{else}}
	<!--not linked post-->
<header class="postHeader">
	<h1><a class="postTitle" href="{{relativeLink}}">{{Title}}</a></h1>
	<div class="postSubtitle">
		<ul class="postSubtitleItems">
			<li class="postDate"><a href="http://www.historynet.com/today-in-history/{{formatCalendar Date}}"><time class="linkedTime" dateTime="{{formatIsoDate Date}}"><i class="fa fa-clock-o fa-fw"></i> {{formatPostDate Date}}</time></a></li>
			<li class="postSource"><a class="postSource" title="Source code for page" href="{{relativeLink}}.md"><i class="fa fa-code fa-fw"></i> Source</a></li>
			<li class="postTags">
				<label><i class="fa fa-tags fa-fw"></i> Tags</label>
				<ul class="eachTag">
					{{#each tags}}
					<li><i class="fa fa-tag fa-fw"></i> {{{this}}}</li>
					{{/each}}
				</ul>
			</li>
		</ul>
	</div>
</header>
{{/if}}
