<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>@@SiteTitle@@ &mdash; @@Title@@</title>
		<meta name="description" content="TheOverAnalyzed is about Apple and technology in general, as well as automobilia, design, and pop culture.">
		<meta name="keywords" content="technology, Apple, power user, iOS, OS X, design, programming, pop culture, Star Wars, movies">
		<link rel="index" href="/" title="TheOverAnalyzed">
		<link rel="canonical" href="@@canonicalLink@@"  title="Permalink to this Page">
		<link rel="alternate" type="application/rss+xml" href="/rss" title="RSS for @@SiteTitle@@">
		<link rel="alternate" type="application/rss+xml"  href="/rss-alternate" title="RSS for @@SiteTitle@@ with linked entries pointing back to @@SiteTitle@@ instead of their targets">
		<link rel="shortcut icon" href="/images/favicon.png">
		<link rel="mask-icon" href="/images/safaripinnedtabs.svg" color="#3F70A2" title="Safari Pinned Tabs Icon">
		<link rel="apple-touch-icon-precomposed" href="/images/favicon-square.png" title="Site Favicon">

		<!-- Open Graph and Twitter Cards -->
		<meta property="og:locale" content="en_US">
		<meta property="og:site_name" content="@@SiteTitle@@">
		<meta property="og:type" content="@@ogtype@@">
		<meta property="og:title" content="@@Title@@">
		<meta property="article:author" content="https://www.facebook.com/toniwonkanobi">
		<meta property="article:published_time" content="@@Date@@" class="instapaper_date">
		<meta property="og:url" content="@@canonicalLink@@">
		<meta property="og:description" content="@@Description@@">
		<meta property="article:tag" content="@@Tags@@">
		<meta property="og:image" content="@@Image@@">
		<meta property="og:video" content="@@Video@@">
		<meta name="twitter:site" content="@theoveranalyzed">
		<meta name="twitter:creator" content="@toniwonkanobi">
		<meta name="twitter:title" content="@@Title@@">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:description" content="@@Description@@">
		<meta name="twitter:image" content="@@Image@@">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7099154/750568/css/fonts.css">
		<link rel="stylesheet" type="text/css" href="/css/styles.css">

		<!-- jQuery -->
		<script src="/js/jquery-2.0.3.min.js"></script>

		<!-- Bigfoot Footnotes (http://www.bigfootjs.com) -->
		<script src="/js/bigfoot.min.js"></script>
		<script type="text/javascript">
			$.bigfoot({
				// Adds the footnotes section back
				actionOriginalFN: "ignore",
				// Resets the number count for each post
				numberResetSelector: ".entry"
			});
		</script>

		<!-- Google Analytics -->
		<meta name="google-site-verification" content="bTslVH_XkdLoX1gCjVeqGK1od1brDOtiVSfp5lyxJiE">

			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-47713949-2', 'auto');

	</head>
	<body class="@@BodyClass@@">

			<h1 id="sitetitle"><a rel="index" href="/" title="TheOverAnalyzed Homepage">
				<img id="sitelogo" rel="icon" src="/images/logo.svg" alt="Site Logo" title="Site Logo">TheOverAnalyzed</a></h1>
