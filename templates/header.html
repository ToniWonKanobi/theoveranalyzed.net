<!DOCTYPE html>
<html lang="en">

    <head>
    
    	<meta charset="utf-8">
    	<title>@@SiteTitle@@ &mdash; @@Title@@</title>
    	<meta name="author" content="Anthony Craig">
    	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
    	<meta name="HandheldFriendly" content="True">
        
        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@@Twitter@@">
        <meta name="twitter:creator" content="@@Twitter@@">
        <meta name="twitter:title" content="@@Title@@">
        <meta name="twitter:description" content="@@Description@@">
        <meta name="twitter:image" content="@@Image@@">
        
        <!-- Open Graph -->
        <meta property="og:type" content="@@ogtype@@">
        <meta property="og:title" content="@@Title@@">
        <meta property="og:site_name" content="@@SiteTitle@@">
        <meta property="og:image" content="@@Image@@">	
        <meta property="og:url" content="@@canonicalLink@@">
        <meta property="og:description" content="@@Description@@">
        <meta property="og:locale" content="en_US">
        <meta property="article:author" content="https://www.facebook.com/toniwonkanobi">
        <meta property="article:tag" content="@@Tags@@">
        <meta property="article:published_time" content="@@Date@@">
        
        <!-- Links -->
        <link rel="canonical" href="@@canonicalLink@@">
        <link rel="index" title="TheOverAnalyzed" href="@@SiteRoot@@">
        
        <!-- Feeds -->
        <link rel="alternate" type="application/rss+xml" title="RSS for @@SiteTitle@@" href="/rss">
        <link rel="alternate" type="application/rss+xml" title="RSS for @@SiteTitle@@ with linked entries pointing back to @@SiteTitle@@ instead of their targets" href="/rss-alternate">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/bigfoot-default.css">
		<link rel="stylesheet" type="text/css" href="/css/highlightjs-github.css">
		
		<!-- Hoefler Font -->	
		<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7099154/750568/css/fonts.css">
		
		<!-- Images -->
		<link rel="icon" type="image/png" href="@@SiteRoot@@/images/favicon.png">
		<link rel="apple-touch-icon" href="@@SiteRoot@@/images/favicon.png">
		

		<!-- JavaScript -->	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		
		<!-- Bigfoot -->
		<script src="/js/bigfoot.min.js"></script>
		<script>
            var bigfoot = $.bigfoot(
                {
        		// actionOriginalFN: "ignore",
                }
		    );
		</script>
		
		<!-- FitVids -->
		<script src="/js/fitvids.js"></script>
		<script>
		    $(document).ready(function(){
		        $(".entry").fitVids();
		    });
		</script>
