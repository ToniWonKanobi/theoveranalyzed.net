<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="TheOverAnalyzed is about Apple and technology in general, as well as automobilia, design, and pop culture.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>@@SiteTitle@@ &mdash; @@Title@@</title>

		<!-- Helpers -->
		<link rel="index" href="/" title="TheOverAnalyzed">
		<link rel="canonical" href="@@canonicalLink@@"  title="Permalink to this Page">
		<link rel="alternate" type="application/rss+xml" href="/rss" title="RSS for @@SiteTitle@@">
		<link rel="alternate" type="application/rss+xml"  href="@@SiteRoot@@/rss-alternate" title="RSS for @@SiteTitle@@ with linked entries pointing back to @@SiteTitle@@ instead of their targets">
		<link rel="mask-icon" href="/images/safari-pinned-tabs.svg" color="#3F70A2" title="Safari Pinned Tabs Icon">
		<link rel="apple-touch-icon-precomposed" href="/images/favicon-square.png" title="Site Favicon">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7099154/750568/css/fonts.css">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/bigfoot.css">

		<!-- Open Graph -->
		<meta property="og:locale" content="en_US">
		<meta property="og:site_name" content="@@SiteTitle@@">
		<meta property="og:type" content="@@ogtype@@">
		<meta property="og:title" content="@@Title@@">
		<meta property="article:author" content="https://www.facebook.com/toniwonkanobi">
		<meta property="article:published_time" content="@@Date@@">
		<meta property="og:url" content="@@canonicalLink@@">
		<meta property="og:description" content="@@Description@@">
		<meta property="article:tag" content="@@Tags@@">
		<meta property="og:image" content="@@Image@@">
		<meta property="og:video" content="@@Video@@">

		<!-- Twitter Cards -->
		<meta name="twitter:site" content="@theoveranalyzed">
		<meta name="twitter:creator" content="@toniwonkanobi">
		<meta name="twitter:title" content="@@Title@@">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:description" content="@@Description@@">
		<meta name="twitter:image" content="@@Image@@">

		<!-- JavaScript -->
		<script src="/js/jquery-2.0.3.min.js"></script>
			<!-- Bigfoot Footnotes -->
			<!-- http://www.bigfootjs.com -->
			<script src="/js/bigfoot.min.js"></script>
			<script type="text/javascript">
				$.bigfoot({
					// actionOriginalFN: "ignore",
					numberResetSelector: ".entry"
				});
			</script>

			<!-- Google Analytics -->
			<!-- This is basically here so I can get Carbon Ads eventually. Sorry for tracking you. I'm so conflicted about this. -->
			<meta name="google-site-verification" content="bTslVH_XkdLoX1gCjVeqGK1od1brDOtiVSfp5lyxJiE">
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
				ga('create', 'UA-47713949-2', 'auto');
				ga('send', 'pageview');
			</script>
	</head>
	<body class="@@BodyClass@@">
		<header>
		<!-- for screen readers -->
		<h1 class="header" hidden>Header</h1>
			<div id="topBanner"></div>
			<p id="siteTitle"><a rel="index" href="/" title="TheOverAnalyzed Homepage"><img src="/images/site-title.svg" alt="TheOverAnalyzed"></a></p>
			<p id="siteByline">By <a rel="author" href="http://twitter.com/toniwonkanobi" title="Anthony Craig on Twitter">Anthony Craig</a></p>
		</header>
		<main role="main">
		<!-- for screen readers -->
		<h1 class="main" hidden>Main Content</h1>
