<!DOCTYPE html>
<html lang="en" class="toni">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@@Title@@ &bull; @@SiteTitle@@</title>
    <meta name="description" content="Overanalyzing technology (mostly Apple), design, pop culture, motorsports, and watches.">
    <link rel="index" href="/" title="TheOverAnalyzed">
    <link rel="canonical" href="@@canonicalLink@@"  title="Permalink to this Page">
    <link rel="alternate" type="application/rss+xml" href="/rss" title="RSS for @@SiteTitle@@">
    <link rel="alternate" type="application/rss+xml"  href="/rss-alternate" title="RSS for @@SiteTitle@@ with linked entries pointing back to @@SiteTitle@@ instead of their targets">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="mask-icon" href="/images/safaripinnedtabs.svg" color="#3F70A2" title="Safari Pinned Tabs Icon">
    <link rel="apple-touch-icon-precomposed" href="/images/favicon-square.png" title="Site Favicon">

    <!-- Testing GitHub integration 1 -->

    <!-- Open Graph and Twitter Cards -->
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="@@SiteTitle@@">
    <meta property="og:type" content="@@ogtype@@">
    <meta property="og:title" content="@@Title@@">
    <meta property="article:author" content="https://www.facebook.com/toniwonkanobi">
    <meta property="article:published_time" content="@@Date@@" class="instapaper_date">
    <meta property="og:url" content="@@canonicalLink@@">
    <meta property="og:description" content="@@Description@@">
    <meta property="article:tag" content="@@Tags@@">
    <meta property="og:image" content="@@Image@@">
    <meta property="og:video" content="@@Video@@">
    <meta name="twitter:site" content="@theoveranalyzed">
    <meta name="twitter:creator" content="@toniwonkanobi">
    <meta name="twitter:title" content="@@Title@@">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="@@Description@@">
    <meta name="twitter:image" content="@@Image@@">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7099154/750568/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/animate.css/animate.min.css">

    <!-- jQuery -->
    <script src="/js/jquery-2.0.3.min.js"></script>

    <!-- FitVids (http://fitvidsjs.com) -->
    <script src="/js/fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $(".entry").fitVids();
      });
    </script>

    <!-- Bigfoot Footnotes (http://www.bigfootjs.com) -->
    <script src="/js/bigfoot.min.js"></script>
    <script>
      $.bigfoot({
        // Adds the footnotes section back
        actionOriginalFN: "ignore",
        // Resets the number count for each post
        numberResetSelector: ".entry"
      });
    </script>

    <!-- WOW.js Animations -->
    <script src="/bower_components/wow/dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>

    <!-- Google Analytics -->
    <meta name="google-site-verification" content="bTslVH_XkdLoX1gCjVeqGK1od1brDOtiVSfp5lyxJiE">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-47713949-2', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="@@BodyClass@@">
    <header class="siteheader fadeindown">
      <!-- So that we can `display: flex` on the header, thus keeping the title and tagline together and prefectly centered -->
      <div class="siteheader-heading-tagline-container wow tada" data-wow-delay="1s">
        <h1 class="siteheader-heading">
          <a rel="index" href="/" title="TheOverAnalyzed Homepage">
            <img class="siteheader-heading-logo" rel="icon" src="/images/logo.svg" alt="Site Logo" title="Site Logo">
            <span class="siteheader-text">TheOverAnalyzed</span>
          </a>
        </h1>
        <p class="siteheader-tagline">By <a rel="author" href="/about" title="Site's creator">Anthony Craig</a></p>
      </div>
    </header>
    <main class="main fadeinup">
